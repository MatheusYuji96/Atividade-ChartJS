<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Temperatura e Umidade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="max-width: 700px;">
    <canvas id="Tabela1"></canvas>
    <canvas id="Tabela2"></canvas>
    </div>
</body>
</html>
<script>
  const ctx = document.getElementById('Tabela1');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura em °C',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 1,
        backgroundColor: '#FF0000',
        borderColor: '#FF0000'
    },{
        label: 'Umidade em %',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 1,
        backgroundColor: 'rgba(54, 162, 235, 1)',
        borderColor: 'rgba(54, 162, 235, 1)'
    }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: false
        }
      }
    }
  });

  const ctx2 = document.getElementById('Tabela2');

  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura Média em °C',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 1,
        backgroundColor: '#FF0000',
        borderColor: '#FF0000'
      }, {
        label: 'Umidade Média em %',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1,
        backgroundColor: 'rgba(54, 162, 235, 1)',
        borderColor: 'rgba(54, 162, 235, 1)'
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
